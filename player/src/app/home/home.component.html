<div class="spotify-playlists" [ngStyle]="{'background': 'linear-gradient(to bottom, ' + averageColor + ', #121212)'}">

  <h2>Albums</h2>

  <div class="list">
    <div *ngFor="let album of albums" class="item" (click)="showAlbum(album)">
      <img src="{{ album.imageUrl }}" class="img-fluid">
      <div class="play">
        <span class="fa fa-play"></span>
      </div>
      <h4>{{ album.title }}</h4>
      <p>{{ album.artists![0].name! }}</p>
    </div>
  </div>

  <h2>Playlists</h2>

  <div class="list">
    <div *ngFor="let playlist of playlists" class="item">
      <svg class="img-fluid" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#6c757d"></rect>
        <text x="50%" y="50%" fill="#dee2e6" dy=".3em">&#x266B;</text>
      </svg>
      <div class="play">
        <span class="fa fa-play"></span>
      </div>
      <h4>{{ playlist.name }}</h4>
      <p>{{ playlist.songs?.length }} songs</p>
    </div>
  </div>
</div>

<app-player></app-player>
