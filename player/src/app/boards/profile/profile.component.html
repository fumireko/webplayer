<div class="container" *ngIf="currentUser">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong>'s profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong> {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">{{ role.name }}</li>
  </ul>
</div>
<div *ngIf="!currentUser">
  <p>Please login.</p>
</div>
